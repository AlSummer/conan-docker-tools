version: '3'
services:
    base:
        build:
            context: base
            dockerfile: Dockerfile
            args:
                CMAKE_VERSION_FULL: ${CMAKE_VERSION_FULL}
                CMAKE_VERSION: ${CMAKE_VERSION}
                PYTHON_VERSION: ${PYTHON_VERSION}
                CONAN_VERSION: ${CONAN_VERSION}
        image: ${DOCKER_USERNAME}/base-ubuntu16.04:${CONAN_VERSION}
        container_name: base
        tty: true

